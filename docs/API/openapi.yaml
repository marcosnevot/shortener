openapi: 3.0.3
info:
  title: Shortener API
  version: 1.0.0
  description: API para creación y gestión de enlaces y estadísticas agregadas.
servers:
  - url: http://localhost:8080
    description: Local
  - url: https://your-domain.tld
    description: Prod
components:
  securitySchemes:
    ApiToken:
      type: apiKey
      in: header
      name: X-Api-Token
  schemas:
    Link:
      type: object
      properties:
        id: { type: integer }
        url: { type: string, format: uri }
        max_clicks: { type: integer, nullable: true }
        clicks_count: { type: integer }
        expires_at: { type: string, format: date-time, nullable: true }
        is_banned: { type: boolean }
        created_at: { type: string, format: date-time }
    CreateLinkRequest:
      type: object
      required: [url]
      properties:
        url: { type: string, format: uri }
        max_clicks: { type: integer, nullable: true }
        expires_at: { type: string, format: date-time, nullable: true }
    CreateLinkResponse:
      type: object
      properties:
        id: { type: integer }
        slug: { type: string }
        url: { type: string, format: uri }
    Error:
      type: object
      properties:
        error: { type: string }
        code: { type: string }
security:
  - ApiToken: []
paths:
  /api/links:
    post:
      summary: Crear enlace
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateLinkRequest" }
      responses:
        "201":
          description: Creado
          content:
            application/json:
              schema: { $ref: "#/components/schemas/CreateLinkResponse" }
        "400":
          description: Invalid payload
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "429": { description: Rate limited }
  /api/links/{id}:
    get:
      summary: Obtener enlace
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Link" }
        "404": { description: Not found }
    delete:
      summary: Eliminar enlace
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204": { description: Deleted }
        "404": { description: Not found }
  /api/links/{id}/ban:
    post:
      summary: Banear enlace
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204": { description: Banned }
        "404": { description: Not found }
  /api/stats/{slug}:
    get:
      summary: Stats agregadas (k-anon)
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "404": { description: Not found }
  /{slug}:
    get:
      summary: Redirección
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "302": { description: Redirect }
        "404": { description: Not found }
