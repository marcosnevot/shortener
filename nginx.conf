server {
    listen 80;
    server_name _;

    # Laravel público dentro del contenedor
    root /var/www/html/public;
    index index.php index.html;

    # Cabeceras de seguridad básicas (la CSP va en Laravel)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # HSTS solo si terminas TLS fuera del contenedor:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip simple para assets
    gzip on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # Tamaño máximo de petición (subidas)
    client_max_body_size 10m;

    # Rutas Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP → FPM (servicio "app" en docker-compose)
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;

        fastcgi_read_timeout 30s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Archivos estáticos cacheables
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
    }

    # Silenciar logs de favicon/robots opcionalmente
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Proteger archivos ocultos y sensibles
    location ~ /\.(?!well-known) { deny all; }
    location ~* /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|\.env|\.git) { deny all; }
}
